<!DOCTYPE html>

<html ng-app="MatchingApp" lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8" />
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="js/angular.js"></script>
    <script src="js/angular-resource.js"></script>
    <script src="js/ngStorage.js"></script>
    <script src="js/match.js"></script>
    <title>Mentoring Session Worksheet</title>
</head>
<body>
<ul class="collection" ng-controller="MatchController as matchCtrl">
    <li class="collection-item avatar" data-ng-repeat="match in matchCtrl.myMenteeMatches">
        <img src="/img/profile.jpg" class="circle">
        <span class="title ">Match ID: {{match.match_id}}</span>
        <p>First Name: {{match.mentorFname}} <br> Last Name: {{match.mentorLname}} <br> {{match.mentorBio}}
        </p>
    </li>
</ul>
</body>
</html>
