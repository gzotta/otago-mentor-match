<!DOCTYPE html>

<html ng-app="MatchingApp" lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8" />
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="js/angular.js"></script>
    <script src="js/angular-resource.js"></script>
    <script src="js/ngStorage.js"></script>
    <script src="js/match.js"></script>
    <title>Mentoring Session Worksheet</title>
</head>

<body ng-controller="JournalEntriesController as jeCtrl">
    <h2 class="center-align">Mentoring Session Worksheet</h2>
    <hr />
    <br />
    <form ng-submit="jeCtrl.registerJE(journalEntry)">
        <div class="container">
            <div class="row">


                <!--Hours of contibution radio-->
                <h5>What were some of the topics you and your mentor covered during this session?</h5>
                <p>
                    <label>
                            <input name="topicsCovered" type="radio" ng-model="journalEntry.topicsCovered" value="CV and Cover Letter" />
                            <span>CV and Cover Letter</span>
                        </label>
                </p>
                <p>
                    <label>
                            <input name="topicsCovered" type="radio"ng-model="journalEntry.topicsCovered" value="Job Search" />
                            <span>Job Search</span>
                        </label>
                </p>
                <p>
                    <label>
                            <input class="with-gap" name="topicsCovered" type="radio" ng-model="journalEntry.topicsCovered" value="Career specific advice" />
                            <span>Career specific advice</span>
                        </label>
                </p>
                <p>
                    <label>
                            <input name="topicsCovered" type="radio" ng-model="journalEntry.topicsCovered" value="Education or postgraduate specific advice" />
                            <span>Education or postgraduate specific advice</span>
                        </label>
                </p>
                <p>
                    <label>
                            <input name="topicsCovered" type="radio"ng-model="journalEntry.topicsCovered" value="Interviewing advice"/>
                            <span>Interviewing advice</span>
                        </label>
                </p>
                <!--Will you stay in touch with mentor radio-->
                <h5>How long was this mentoring session for?</h5>
                <p>
                    <label>
                             <input name="lengthOfSession" type="radio" ng-model="journalEntry.lengthOfSession" value="10-20 minutes" />
                             <span>10-20 minutes</span>
                         </label>
                </p>
                <p>
                    <label>
                             <input name="lengthOfSession" type="radio" ng-model="journalEntry.lengthOfSession" value="20-30 minutes" />
                             <span>20-30 minutes</span>
                         </label>
                </p>
                <p>
                    <label>
                            <input name="lengthOfSession" type="radio" ng-model="journalEntry.lengthOfSession" value="30-40 minutes" />
                            <span>30-40 minutes</span>
                        </label>
                </p>
                <p>
                    <label>
                            <input name="lengthOfSession" type="radio" ng-model="journalEntry.lengthOfSession" value="40-50 minutes" />
                            <span>40-50 minutes</span>
                        </label>
                </p>
                <p>
                    <label>
                            <input name="lengthOfSession" type="radio" ng-model="journalEntry.lengthOfSession" value="60+ minutes"  />
                            <span>60+ minutes</span>
                        </label>
                </p>



            </div>

            <!--Note Entry-->
            <h5>Do you have any other comments you would like to leave?</h5>
            <div class="input-field col s12">
                <textarea ng-model="journalEntry.notes" id="notes" class="materialize-textarea"></textarea>
                <label for="notes">
                       Write down any notes you want to remember or keep track of your mentoring sessions.
                    </label>
            </div>

            <!--Submit and cancel button-->
            <div align="right">
                <a button class="btn-large waves-effect waves-light red"> cancel</a>

                <button class="btn-large waves-effect waves-light" type="submit"> Submit</button>

            </div>
            <br>
        </div>
        </div>
    </form>




    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script>
        $(document).ready(function() {
            $('select').formSelect();
            $('.modal').modal();
            $('.tooltipped').tooltip();
            $('.sidenav').sidenav();
        });
    </script>

</body>

</html>
