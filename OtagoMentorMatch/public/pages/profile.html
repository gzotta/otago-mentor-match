<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- CSS styling page -->
    <link rel="stylesheet" href="/OtagoMentorMatch/public/css/profile-styles.css">
    
    <!-- Provided CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js" />
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" />
    <title>Otago Mentor Match</title>
</head>

<body>
    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <!-- right column -->
            <div class="col-md-2 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold">Name</span><span class="text-black-50">Degree</span><span> </span></div>
            </div>

            <!-- middle column -->
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Edit Mentee Settings</h4>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6"><label class="labels">First Name</label><input type="text" class="form-control" placeholder="first name" value=""></div>
                        <div class="col-md-6"><label class="labels">Last Name</label><input type="text" class="form-control" value="" placeholder="last name"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Phone Number</label><input type="text" class="form-control" placeholder="enter phone number" value=""></div>
                        <div class="col-md-12"><label class="labels">Email</label><input type="text" class="form-control" placeholder="enter email" value=""></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Year of Study</label><input type="text" class="form-control" placeholder="year of study" value=""></div>
                        <div class="col-md-12"><label class="labels">Motivation For Joining OMM</label><input type="text" class="form-control" placeholder="motivation for joining OMM" value=""></div>
                        <div class="col-md-12"><label class="labels">Industry Of Interest</label><input type="text" class="form-control" placeholder="industry of interest" value=""></div>
                        <div class="col-md-12"><label class="labels">Learning Method</label><input type="text" class="form-control" placeholder="preferred learning method" value=""></div>
                        <div class="col-md-12"><label class="labels">Personal Interests</label><input type="text" class="form-control" placeholder="personal interests" value=""></div>
                        <div class="col-md-12"><label class="labels">Bio</label><input type="text" class="form-control" placeholder="bio" value=""></div>
                    </div>
                    <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Save Mentee Profile</button></div>
                </div>
            </div>

            <!-- left column -->
            <div class="col-md-5">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Enter Journal Entry</h4>
                    </div>
                    <div class="col-md-12"><label class="labels">Mentor Name</label><input type="text" class="form-control" placeholder="mentor name" value=""></div>
                    <div class="col-md-12"><label class="labels">Session Number out of 3</label><input type="text" class="form-control" placeholder="session number" value=""></div> 
                    <div class="col-md-12"><label class="labels">Topics Covered</label><input type="text" class="form-control" placeholder="topics covered" value=""></div>
                    <div class="col-md-12"><label class="labels">Length Of Sessions</label><input type="text" class="form-control" placeholder="session length" value=""></div>
                    <div class="col-md-12"><label class="labels">Additional Notes</label><input type="text" class="form-control" placeholder="additional notes" value=""></div>
                </div>
                <div class="mt-5 text-center"><button class="btn btn-primary experience-button" type="button">Save Journal Entry</button></div>
            </div>
        </div>
    </div>
</body>
</html>
