<!DOCTYPE html>

<html ng-app="MatchingApp" lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8" />
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--This loads all of the JavaScript files into the page, and in the correct order (dependencies of a script need
    to appear before the script using that dependency).-->
    <script src="js/angular.js"></script>
    <script src="js/angular-resource.js"></script>
    <script src="js/ngStorage.js"></script>
    <script src="js/match.js"></script>
    <title>Mentee Registration</title>
</head>

<body ng-controller="MenteeController as menteeCtrl">
    <h2 class="center-align">Mentee Registration Form</h2>
    <hr />
    <br />
    <form class="col s12" id="menteeForm" ng-submit="menteeCtrl.registerMentee(mentee)">
        <div class="container">
            <!--Personal details-->
            <h4>Personal Details</h4>
            <div class="row">
                <div class="input-field col s6">
                    <input ng-model="mentee.fname" id="fname" type="text" class="validate" required>
                    <label for="fname" data-error="Please enter your first name.">First Name</label>
                    <span class="helper-text" data-error="Please enter your first name"></span>
                </div>
                <div class="input-field col s6">
                    <input ng-model="mentee.lname" id="lname" type="text" class="validate" required>
                    <label for="lname">Last Name</label>
                    <span class="helper-text" data-error="Please enter your last name"></span>
                </div>
                <div class="input-field col s6">
                    <input ng-model="mentee.email" id="email" type="email" class="validate" required>
                    <label for="email" data-error="wrong">Email Address</label>
                    <span class="helper-text" data-error="Please enter a valid email address"></span>

                </div>
                <div class="input-field col s6">
                    <input ng-model="mentee.phoneNumber" id="phoneNumber" type="text" class="validate" required>
                    <label for="phoneNumber">Phone Number</label>
                    <span class="helper-text" data-error="Please enter your phone number"></span>
                </div>
            </div>

            <!--Password-->
            <h4>Password</h4>
            <div class="row">
                <div class="input-field col s6">
                    <input ng-model="mentee.menteePassword" name="password" id="password" type="password" required>
                    <label for="password">Password</label>
                </div>
                <div class="input-field col s6">
                    <input name="confirm_password" type="password" id="confirm_password" required>
                    <label for="confirm_password">Confirm Password</label>
                    <span id="message"></span>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s6">
                    <select id="yearOfStudy" ng-model="mentee.yearOfStudy">
                        <option value="" disabled selected>Choose your option</option>
                        <option value="1st Year">1st Year</option>
                        <option value="2nd Year">2nd Year</option>
                        <option value="3rd Year">3rd Year</option>
                        <option value="4th Year">4th Year or Above</option>
                    </select>
                    <label>Current Year of Study</label>
                </div>
            </div>

            <div class="row">

                <div class="input-field col s6">
                    <select id="industryOfInterest" ng-model="mentee.industryOfInterest">
                        <option value="" disabled selected>Choose your industry</option>
                        <option value="Accounting">Accounting</option>
                        <option value="Health and Community Services">Health and Community Services</option>
                        <option value="Mining and Construction">Mining and Construction</option>
                        <option value="Agriculture Hoticulture Viticulture">Agriculture / Hoticulture / Viticulture</option>
                        <option value="Hospitality and Tourism">Hospitality and Tourism</option>
                        <option value="Retail Trade">Retail Trade</option>
                        <option value="Computing IT Communications">Computing / IT / Communications</option>
                        <option value="Legal Services">Legal Services</option>
                        <option value="Science and Research">Science and Research</option>
                        <option value="Cultural Sport and Recreational Services">Cultural / Sport and Recreational Services</option>
                        <option value="Local Government">Local Government</option>
                        <option value="Surveying Mining and Construction">Surveying / Mining and Construction</option>
                        <option value="Education">Education</option>
                        <option value="Management and Consulting">Management and Consulting</option>
                        <option value="Visual Arts and Design">Visual Arts and Design</option>
                        <option value="Electricity Gas and Water Supply">Electricity / Gas and Water Supply</option>
                        <option value="Manufacturing">Manufacturing</option>
                        <option value="Wholesale Trade">Wholesale Trade</option>
                        <option value="Environmental">Environmental</option>
                        <option value="Marketing">Marketing</option>
                        <option value="Wholesale Retail Trade">Wholesale / Retail Trade</option>
                        <option value="Finance and Insurance">Finance and Insurance</option>
                        <option value="Media Publishing and Entertainment">Media / Publishing and Entertainment</option>
                        <option value="Government and Defence">Government and Defence</option>
                    </select>
                    <label>Industry of Interest</label>

                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <textarea ng-model="mentee.personalInterests" id="personalInterests" class="materialize-textarea"></textarea>
                    <label for="personalInterests">Please identify some personal interests</label>
                </div>
                <!--short bio-->
                <div class="input-field col s12">
                    <textarea ng-model="mentee.bio" id="bio" class="materialize-textarea"></textarea>
                    <label for="bio">
                        Please provide a short bio
                    </label>
                </div>
                <!--motivation to join-->
                <div class="input-field col s12">
                    <textarea ng-model="mentee.motivationForJoiningOMM" id="motivationForJoiningOMM" class="materialize-textarea"></textarea>
                    <label for="motivationForJoiningOMM">
                        Please describe your motivation for joining Otago Mentor Match
                    </label>
                </div>
            </div>

            <!--Perfered mode of interaction radio-->
            <div class="row">

                <h4>Prefered mode of interaction during mentoring session</h4>
                <p>
                    <label>
                        <input id="learningMethod"name="learningMethod" type="radio" checked ng-model="mentee.learningMethod" value="Skype" />
                        <span>Skype</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input name="learningMethod" type="radio" ng-model="mentee.learningMethod" value="WhatsApp"/>
                        <span>WhatsApp</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input class="with-gap" name="learningMethod" type="radio" ng-model="mentee.learningMethod" value="Zoom"/>
                        <span>Zoom</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input name="learningMethod" type="radio" ng-model="mentee.learningMethod" value="Facebook, Messenger, Video Chat"/>
                        <span>Facebook, Messenger, Video Chat</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input name="learningMethod" type="radio" ng-model="mentee.learningMethod" value="Phone Call and Text"/>
                        <span>Phone Call and Text</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input class="with-gap" name="learningMethod" type="radio" ng-model="mentee.learningMethod" value="Face to Face"/>
                        <span>Face to Face</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input name="learningMethod" type="radio" ng-model="mentee.learningMethod" value="Email" />
                        <span>Email</span>
                    </label>
                </p>
                <!-- How find OMM-->
                <div class="row">
                    <h4>How did you find about Otago Mentor Match?</h4>
                    <p>
                        <label>
                            <input ng-model="mentee.howFindOMM" value="Alumni Office, University of Otago" class="with-gap" name="howFindOMM" type="radio" checked />
                            <span>Alumni Office, University of Otago</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input ng-model="mentee.howFindOMM" value="Word of mouth" class="with-gap" name="howFindOMM" type="radio" />
                            <span>Word of Mouth</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input ng-model="mentee.howFindOMM" value="Email" class="with-gap" name="howFindOMM" type="radio" />
                            <span>Email</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input ng-model="mentee.howFindOMM" value="Facebook" class="with-gap" name="howFindOMM" type="radio" />
                            <span>Facebook</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input ng-model="mentee.howFindOMM" value="Career Development Centre" class="with-gap" name="howFindOMM" type="radio" />
                            <span>Career Development Centre</span>
                        </label>
                    </p>
                </div>
                <!--Random matching?-->
                <div class="row">
                    <h4>Are you interest in random matching?</h4>
                    <p>
                        <label>
                            <input ng-model="mentee.randomMatching" value="Yes" class="with-gap" name="randomMatching" type="radio"  />
                            <span>Yes</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input ng-model="mentee.randomMatching" value="No" class="with-gap" name="randomMatching" type="radio" checked />
                            <span>No</span>
                        </label>
                    </p>
                </div>

                <button type="submit" class="btn-large waves-effect waves-light"> Submit</button>
            </div>

    </form>

    <!--test-->



    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script>
        $(document).ready(function() {
            $('select').formSelect();
            $('.modal').modal();
            $('.tooltipped').tooltip();
            $('.sidenav').sidenav();
        });
    </script>
    <!--Function to check (confirm) password-->
    <script>
        $('#password, #confirm_password').on('keyup', function() {
            if ($('#password').val() == $('#confirm_password').val()) {
                $('#message').html('Matching').css('color', 'green');
            } else
                $('#message').html('Not Matching').css('color', 'red');
        });
    </script>
</body>

</html>
