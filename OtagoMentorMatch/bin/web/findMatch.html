<!DOCTYPE html>
<html ng-app="MatchingApp">

<head>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">
<!-- font awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous" />
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
<!-- Compiled and minified CSS -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="js/angular.js"></script>
  <script src="js/angular-resource.js"></script>
  <script src="js/ngStorage.js"></script>
  <script src="js/match.js"></script>
</head>

<body ng-controller="MatchController as matchCtrl">
  <div class="container" data-ng-repeat="mentor in matchCtrl.mentors">
    <div class="col s12 m8 offset-m2 l6 offset-l3">
      <div class="card-panel grey lighten-5 z-depth-1">
        <div class="row valign-wrapper">
          <div class="col s2">
            <img src="http://www.american.edu/uploads/profiles/large/chris_palmer_profile_11.jpg" alt="" class="circle responsive-img">
            <!-- notice the "circle" class -->
          </div>
          <div>{{mentor.fname}}</div>
          <div class="col s10">
            <span class="black-text">
                First Name:
                {{mentor.fname}}
                
              </span>
              <br>
              <span class="black-text">
                bio:
                {{mentor.bio}}
                
              </span>
              <br>
              <span class="black-text">
                Industy:
                {{mentor.primaryWorkingIndustry}}
                
              </span>
              
          </div>
          <button class="btn-large" align="right">Match</button>
        </div>
      </div>
    </div>
  </div>
  
  <div id="industry">
    <button class="industry" ng-click="matchCtrl.selectAll()">All</button>
    <button class="industry" ng-repeat="industry in matchCtrl.industry" ng-click="matchCtrl.selectIndustry(industry)">{{industry}}</button>
</div>
  <div id="mentor-table">
    <table id="mentor-details">
        <thead>
            <tr>
              <th>fname</th>
              <th>lname</th>
              <th>email</th>
              <th>bio</th>
              <th></th>
            </tr>
        </thead>
    <tbody>
        <tr data-ng-repeat="mentor in matchCtrl.mentors">
          <td>{{mentor.fname}}</td>
          <td>{{mentor.lname}}</td>
          <td>${{mentor.email}}</td>
          <td>{{mentor.bio}}</td>
          <td><button id="buy" type ="button">Match</button></td>
        </tr>
    </tbody>
</table>
</div>
</body>
<script src="https://platform.linkedin.com/in.js" type="text/javascript">lang: en_US</script>
<script type="IN/Share" data-url="https://www.linkedin.com"></script>
</html>
