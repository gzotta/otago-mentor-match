<!DOCTYPE html>
<html ng-app="MatchingApp">

    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css" />
        <!-- font awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous" />
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <!-- Compiled and minified CSS -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- CSS styling page -->
        <link rel="stylesheet" href="/OtagoMentorMatch/public/css/profile-styles.css">
        
        <!-- Provided CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js" />
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" />

        <script src="js/angular.js"></script>
        <script src="js/angular-resource.js"></script>
        <script src="js/ngStorage.js"></script>

        <style>
            .body {
                background-image: url(../img/mango.jpg);
                padding: 0px;
                margin: 0px;
                background-size: auto;
            }
            
            .center {
                text-align: center;
                border: 3px solid black;
                color: white;
            }
            
            .findbtn {
                background-color: #5E35B1;
            }
            
            .cards-container {
                break-inside: avoid-column;
            }
            
            .card {
                display: inline-block;
                overflow: visible;
            }
            
            #findMentorTitle {
                border: none;
            }
        </style>
    </head>
    <header class="white">
        <nav class="nav-wrapper transparent">
            <div class="container">
                <a href="#" class="brand-logo black-text">Otago Mentor Match</a>
                <a href="#" class="sidenav-trigger" data-target="mobile-menu">
                    <i class="material-icons">menu</i>
                </a>
                <ul class="right hide-on-med-and-down">
                    <li><a class="black-text text-darken-6" href="home.html">Home</a></li>
                    <li><a class="black-text text-darken-6" href="#matches">Matches</a></li>
                    <li><a class="black-text text-darken-6" href="#profile">Profile</a></li>
                    <li><a class="black-text text-darken-6" href="journalEntryForm.html">Journal Entry Form</a></li>
                    
                    <li><a class="black-text text-darken-6" href="menteeFeedbackForm.html">Feedback Form</a></li>
                    <li><a ng-click="menteeCtrl.signOut()" class="black-text text-darken-6" href="index.html">Sign Out</a></li>
                    <li>
                        <a href="#" class="tooltipped btn-floating btn-small indigo darken-4" data-position="bottom" data-tooltip="Instagram">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="tooltipped btn-floating btn-small indigo darken-4" data-position="bottom" data-tooltip="Facebook">
                            <i class="fab fa-facebook"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="tooltipped btn-floating btn-small indigo darken-4" data-position="bottom" data-tooltip="Twitter">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <body>
        <div class="container rounded bg-white mt-5 mb-5">
            <div class="row">
                <!-- right column -->
                <div class="col-md-3 border-right">
                    <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold">Name</span><span class="text-black-50">Job Title</span><span> </span></div>

                            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                                <p>WORK LINKS</p>
                                <a href="">LinkedIn Profile</a><br/>
                                <a href="">Website Link</a>
                            </div>

                    <br>
                    <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Remove Account</button></div>
                </div>

                <!-- middle column -->
                <div class="col-md-5 border-right">
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4 class="text-right">Edit Mentor Settings</h4>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-6"><label class="labels">First Name</label><input type="text" class="form-control" placeholder="first name" value=""></div>
                            <div class="col-md-6"><label class="labels">Last Name</label><input type="text" class="form-control" value="" placeholder="last name"></div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12"><label class="labels">Company Name</label><input type="text" class="form-control" placeholder="company name" value=""></div>
                            <div class="col-md-12"><label class="labels">Job Title</label><input type="text" class="form-control" placeholder="job title" value=""></div>
                            <div class="col-md-12"><label class="labels">Department</label><input type="text" class="form-control" placeholder="job department" value=""></div>
                            <div class="col-md-12"><label class="labels">Industry</label><input type="text" class="form-control" placeholder="industry" value=""></div>
                            
                            <div class="col-md-12"><label class="labels">Brief Career History</label><input type="text" class="form-control" placeholder="career history" value=""></div>

                            <div class="col-md-12"><label class="labels">Undergraduate Details</label><input type="text" class="form-control" placeholder="undergraduate details" value=""></div>

                            <div class="col-md-12"><label class="labels">Postgradute Details</label><input type="text" class="form-control" placeholder="postgradute details" value=""></div>

                            <div class="col-md-12"><label class="labels">Personal Interests</label><input type="text" class="form-control" placeholder="personal interests" value=""></div>
                            <div class="col-md-12"><label class="labels">Bio</label><input type="text" class="form-control" placeholder="bio" value=""></div>
                        </div>
                    </div>
                </div>

                <!-- left column -->
                <div class="col-md-4">
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4 class="text-right">Edit Contact Details</h4>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12"><label class="labels">Phone Number</label><input type="text" class="form-control" placeholder="enter phone number" value=""></div>
                            <div class="col-md-12"><label class="labels">Email</label><input type="text" class="form-control" placeholder="enter email" value=""></div>
                            <div class="col-md-12"><label class="labels">Country</label><input type="text" class="form-control" placeholder="enter country of residence" value=""></div>

                        </div>    
                        <div class="mt-5 text-center"><button class="btn btn-primary experience-button" type="button">Save Mentor Details</button></div>
                    </div>
                </div>

            </div>
        </div>
    </body>
</html>
